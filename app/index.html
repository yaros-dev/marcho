<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link menu__list-link--active" href="#" title="home">HOME</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#" title="shop">SHOP</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#" title="page">PAGE</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#" title="blog">BLOG</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#" title="contact">CONTACT</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/icons/user.svg" alt="user icon">
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/icons/search.svg" alt="search icon">
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/icons/heart.svg" alt="heart icon">
            <span class="user-nav__num">3</span>
          </a>
          <a class="user-nav__link" href=" #">
            <img class="user-nav__link-img" src="images/icons/cart.svg" alt="cart icon">
            <span class="user-nav__num">7</span>
          </a>
        </div>
      </div>
      <div class="header__content">
        <div class="header__slider">
          <div class="header__slider-item">
            <div class="header__slider-title">

            </div>
            <p class="header__slider-text">

            </p>
          </div>
        </div>
      </div>
    </div>
  </header>


  <script src="js/main.min.js"></script>
